<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Loja</h1>
    </header>
    <main>
      <form id="formProduto">
        <div class="input-group">
          <label for="nome">Nome do produto</label>
          <input type="text" id="nome" required />
        </div>
        <div class="input-group">
          <label for="precoCompra">Preço de compra</label>
          <input type="number" id="precoCompra" required />
        </div>
        <div class="input-group">
          <label for="precoVenda">Preço de venda</label>
          <input type="number" id="precoVenda" required />
        </div>
        <div class="input-group">
            <label for="quantidadeProduto">Quantidade de produtos:</label>
            <input type="number" id="quantidadeProduto" min="1" required>
        </div>
        <button type="submit">Adicionar produto</button>
      </form>

      <div id="tabelaProdutosWrapper">
        <table id="tabelaProdutos">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Preço de Compra</th>
              <th>Preço de Venda</th>
              <th>Quantidade</th>
              <th>Lucro</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <div id="totalWrapper">
          <p>Total de produtos: <span id="totalProdutos">0</span></p>
          <p>Resumo: <span id="totalLucro">R$ 0,00</span></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
