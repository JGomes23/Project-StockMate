<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de margem de lucro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cálculo de margem de lucro</h1>
    </header>

    <main>
        <form id="formProduto">
            <div class="input-group">
                <label for="nomeProduto">Nome do produto:</label>
                <input type="text" id="nomeProduto" required>
            </div>

            <div class="input-group">
                <label for="custoProduto">Custo do produto:</label>
                <input type="number" id="custoProduto" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="precoProduto">Preço de venda do produto:</label>
                <input type="number" id="precoProduto" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="quantidadeProduto">Quantidade de produtos:</label>
                <input type="number" id="quantidadeProduto" min="1" required>
            </div>

            <button type="submit">Adicionar produto</button>
            
        </form>

        <div id="tabelaProdutosWrapper">
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Nome do produto</th>
                        <th>Custo</th>
                        <th>Preço de venda</th>
                        <th>Quantidade</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="totalWrapper">
                <p>Total de produtos adicionados: <span id="totalProdutos">0</span></p>
                <p>Lucro total: <span id="totalLucro">R$ 0,00</span></p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
